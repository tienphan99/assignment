<section id="forgot-password" class="my-5">
    <div class="container-fluid forgot-password-bg">
        <div class="row full-height-vh m-0 d-flex align-items-center justify-content-center">
            <div class="col-md-7 col-sm-12">
                <div class="card-content">
                    <div class="card-body fg-image">
                        <div class="row m-0">
                            <div class="col-lg-6 d-none d-lg-block text-center py-2">
                                <h3><i class="fa fa-lock fa-4x"></i></h3>
                            </div>
                            <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                                <h2 class="mb-2 card-title"><strong> Forgot Password</strong></h2>
                                <p>You can reset your password here.</p>
                                <input type="email" #passwordResetEmail required autofocus class="form-control mb-3"
                                    placeholder="Email" />
                                <div class="fg-actions d-flex justify-content-between">
                                    <div class="login-btn">
                                        <button class="btn btn-outlin-dark">
                                            <a routerLink="/dangnhap" class="text-decoration-none">Back To Login</a>
                                        </button>
                                    </div>
                                    <div class="recover-pass">
                                        <button class="btn btn-primary"
                                            (click)="authService.ForgotPassWord(passwordResetEmail.value)">
                                            Recover
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
