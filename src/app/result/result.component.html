<h1 class="text-center">Result</h1>
<div style="display: block">
    <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [colors]="chartColors">
    </canvas>
</div>
<br>
<div class="text-center my-4" *ngIf="authService.userData as user">
    <h3><strong>Your Point: </strong>{{point}}</h3>
    <p><strong>User: </strong>{{(user.displayName) ? user.displayName : 'User'}}</p>
    <p><strong>Email: </strong>{{user.email}}</p>
    <p><strong>Done: </strong>{{temp}} %</p>
    <p><strong>Fail: </strong>{{100-temp}} %</p>
    <hr>
    <button class="btn btn-primary" routerLink="/monhoc">Let's go For another test</button>
    <br>
    <small>or</small>
    <hr>
    <a role="button" class="btn btn-primary" (click)="location.back()">Test Again</a>
</div>
