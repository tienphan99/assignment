<div class="pull-right clock-wrapper">
    <div class="clock pull-right"></div>
    <i class="fa fa-clock-o fa-2x pull-right clock-icon hide-on-xs-only pull-right"> :</i>
</div>
<div class="content-container my-5">
    <div id="quiz-app" class="quiz-inner-block">
        <div class="title-quiz">
            <h1>Exam</h1>
        </div>
        <div class="quiz-inner-content" *ngFor="let qui of quiz | paginate : config">
            <ul id="question-index">
                <span>
                    <li class="slide slide2 quiz-enter-to">
                        <div class="question">
                            <span>{{ config.currentPage + 1 }}/{{ quiz.length }}:</span>
                            <p>{{ qui.Text }}</p>
                        </div>
                        <div class="card-body">
                            <ul>
                                <mdb-checkbox (change)="changed(1, config.currentPage - 1)"
                                    [checked]="listChoose[config.currentPage - 1] === 1" [default]="true">
                                    {{ qui.Answers[0].Text}}</mdb-checkbox>
                                <mdb-checkbox (change)="changed(2, config.currentPage - 1)"
                                    [checked]="listChoose[config.currentPage - 1] === 2" [default]="true">
                                    {{ qui.Answers[1].Text}}</mdb-checkbox>
                                <mdb-checkbox *ngIf="qui.Answers[2]" (change)="changed(3, config.currentPage - 1)"
                                    [checked]="listChoose[config.currentPage - 1] === 3" [default]="true">
                                    {{ qui.Answers[2].Text}}</mdb-checkbox>
                                <mdb-checkbox *ngIf="qui.Answers[3]" (change)="changed(4, config.currentPage - 1)"
                                    [checked]="listChoose[config.currentPage - 1] === 4" [default]="true">
                                    {{ qui.Answers[3].Text}}</mdb-checkbox>
                            </ul>
                        </div>
                        <div class="bottom-container">
                            <div class="next_button"><a class="btn btn-warning z-deep-2"
                                    (click)="onGetFirstPage();">First Page
                                </a></div>
                            <div class="next_button"><a class="btn btn-warning z-deep-2" (click)="down()"><i
                                        _ngcontent-ewj-c4="" aria-hidden="true" class="fa fa-angle-double-left"></i>
                                    Previous
                                </a></div>
                            <div class="next_button"><a class="btn btn-warning z-deep-2" (click)="up()"><i
                                        _ngcontent-ewj-c4="" aria-hidden="true" class="fa fa-angle-double-right"></i>
                                    Next
                                </a></div>
                            <div class="next_button"><a class="btn btn-warning z-deep-2" (click)="onGetLastPage();">Last
                                    Page
                                </a></div>
                        </div>
                    </li>
                </span></ul>
            <button class="btn btn-danger" (click)="submit()" [disabled]="isDisabled">Submit</button>
        </div>
    </div>
</div>
