<div class="container my-5">
	<div class="row">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			<div class="card card-signin my-5">
				<div class="card-body">
					<h5 class="card-title text-center"><strong>Sign In</strong></h5>
					<form class="form-signin">
						<p><label for="inp" class="inp">
								<input type="email" id="email" placeholder="&nbsp;" #userName required autofocus
									[formControl]="email" required>
								<span class="label">E-mail</span>
								<div class="text-danger text-left" style="font-size: 12px; font-weight: 400"
									*ngIf="email.invalid">
									{{getErrorMessage()}}
								</div>
								<span class="border"></span>
							</label></p>
						<p><label for="inp" class="inp">
								<input type="password" id="inp" placeholder="&nbsp;" #userPassword required
									[formControl]="password" required>
								<span class="label">Password </span>
								<div class="text-danger text-left" style="font-size: 12px; font-weight: 400"
									*ngIf="email.invalid">
									{{getError()}}
								</div>
								<span class="border"></span>
							</label></p>
						<div class="custom-control custom-checkbox mb-3">
							<input type="checkbox" class="custom-control-input" id="customCheck1">
							<label class="custom-control-label" for="customCheck1">Remember password</label>
						</div>
						<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
							(click)="authService.SignIn(userName.value , userPassword.value)">Sign in</button>
						<hr class="my-4">
						<button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"
							(click)="authService.GoogleAuth()"><i class="fab fa-google mr-2"></i> Sign in with
							Google</button>
						<button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
								class="fab fa-facebook-f mr-2" (click)="authService.FacebookAuth()"></i> Sign in with Facebook</button>
					</form>
					<div class="card-footer">
						<div class="d-flex justify-content-center links">
							Don't have an account?<a [routerLink]='["/dangki"]'>Sign Up</a>
						</div>
						<div class="d-flex justify-content-center">
							<a [routerLink]='["/quenmk"]'>Forgot your password?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
